<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
    <h1>Форма отзыва</h1>
    <form method="post" enctype="multipart/form-data" action="/form/">
        {% csrf_token %}
        {{ form }}
<!--        <label for="feedback-text">Отзыв</label>
        <input id="feedback-text" name="text" type="text" minlength="3" maxlength="10" required>
        <label for="feedback-grade">Оценка</label>
        <input id="feedback-grade" name="number" type="number" min="1" max="100" required>
        <label for="feedback-photo">Фото</label>
        <input id="feedback-photo" name="photo" type="file">
--!>
        <input id="feedback-submit" type="submit">
    </form>
    <br>
    {{ text }}
    {{ number }}
    {{ photo }}
</body>
</html>
